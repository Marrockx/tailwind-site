<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind Website</title>
		<link rel="stylesheet" href="/public/styles.css" />
	</head>
	<body>
		<!-- CARD COMPONENT -->
		<div class="greeting__card">
			<div class="img__wrap">
				<img src="img/wave.png" alt="wave-logo" class="img__size" />
			</div>
			<div class="greeting__card-col">
				<h4 class="greeting__card-heading">Greeting Special</h4>
				<p class="greeting__card-text">Hi There from where you are</p>
			</div>
		</div>

		<div class="container relative">
			<!-- BUTTON COMPONENT  -->
			<div class="warning__action">
				<button class="btn__warning block">warning!</button>
				<span class="btn__warning-helper">(show or hide)</span>
			</div>
			<button class="btn btn__orange" contenteditable="true">
				Hello World!
			</button>
			<button class="btn btn__orange-deep">Hola Todos!</button>

			<!-- ALERT COMPONENT -->
			<div class="alert__box alert__box-visibility">
				<strong class="alert__notice">Alert!</strong>
				<span class="alert__info"
					>Please change text of first button and update to your choice</span
				>
			</div>
		</div>
		<footer class="footer">
			<a href="https://marrockx.github.com" target="blank" class="footer__link"
				>Made with
				<span class="love__icon">&hearts;</span>
				by Marrockx</a
			>
		</footer>

		<script src="/public/index.js"></script>
	</body>
</html>
